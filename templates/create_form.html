{% load static %}
<div style="flex: 1;">
    <form method="post">
        <div>Zerojudge抓取:<input id="ZeroJudgeNumber"></input></div> <button onclick="GetZeroJudge({{cid}})">GET</button>
        {% csrf_token %}
        {{ form.as_p }}
        <button >Submit</button>
    </form>
</div>
<div style="flex: 1;">
        <embed src="{% static "latex/" %}{{cid}}/dom/problem.pdf" width="100%" height="100%" type="application/pdf">
</div>




<script>
    function GetZeroJudge(cid) {
        const number = document.getElementById("ZeroJudgeNumber").value;
        event.preventDefault();
        $.ajax({
            url: "/getZerojudge/" + cid ,
            type: "POST",
            data: {
                "ZeroJudgeNumber":number,
                "csrfmiddlewaretoken": "{{ csrf_token }}"
            },
            success: function (data) {
                const createDiv = $("#CreateForm")
                createDiv.html(data)

            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(thrownError);
            }
        });
    }
</script>
